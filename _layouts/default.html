<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

{%- include head.html -%}

{%- if page.title -%}
<body class="page--{{ page.title | replace: " ", "-" | downcase }}">
{%- else -%}
<body>
{%- endif -%}

  {%- include header.html -%}

  <div class="intro dotted">
    <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-9">
          <h1 class="intro__heading">{{ page.title }}</h1>
          <hr class="fancy-hr">
          <p class="intro__text">
            {{ page.intro }}
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="content-wrap">
    <main class="container">
      <div class="row">
          {%- if page.narrow_content -%}
          <div class="col-md-8 offset-md-2"></div>
          {%- else -%}
          <div class="col-md-12">
          {%- endif -%}
          {{ content }}
        </div>
      </div>
    </main>
  </div>

  {%- include footer.html -%}

</body>

</html>
